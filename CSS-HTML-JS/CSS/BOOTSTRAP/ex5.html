<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Tabela de Carros</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Ano</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Audi</td>
              <td>Audi A3</td>
              <td>2021</td>
              <td>R$ 120.000</td>
            </tr>
            <tr>
              <td>BMW</td>
              <td>BMW Série 3</td>
              <td>2020</td>
              <td>R$ 150.000</td>
            </tr>
            <tr>
              <td>Mercedes</td>
              <td>Mercedes-Benz C-Class</td>
              <td>2022</td>
              <td>R$ 180.000</td>
            </tr>
            <tr>
              <td>Porsche</td>
              <td>Porsche 911</td>
              <td>2021</td>
              <td>R$ 500.000</td>
            </tr>
            <tr>
              <td>Ferrari</td>
              <td>Ferrari F8</td>
              <td>2022</td>
              <td>R$ 1.200.000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
