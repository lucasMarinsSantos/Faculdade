<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Ex4</title>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow pt-0">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex-shrink-0">
            <a href="#" class="text-xl font-bold text-gray-800">Logo | ogoL</a>
          </div>
          <div class="hidden md:flex md:space-x-8 flex-grow justify-center">
            <input type="text" placeholder="Pesquisar..." class="border border-gray-300 rounded-md px-4 py-2 w-64" />
          </div>
          <div class="hidden md:flex md:space-x-8">
            <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">Sobre</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">Serviços</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">Contato</a>
          </div>
          <div class="flex md:hidden">
            <button
              id="menu-button"
              class="text-gray-600 hover:text-gray-800 focus:outline-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="mobile-menu" class="md:hidden hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="#" class="block text-gray-600 hover:text-gray-800">Home</a>
          <a href="#" class="block text-gray-600 hover:text-gray-800">Sobre</a>
          <a href="#" class="block text-gray-600 hover:text-gray-800">Serviços</a>
          <a href="#" class="block text-gray-600 hover:text-gray-800">Contato</a>
          <div class="pt-2">
            <input type="text" placeholder="Pesquisar..." class="border border-gray-300 rounded-md px-4 py-2 w-full" />
          </div>
        </div>
      </div>
    </nav>

    <script>
      const menuButton = document.getElementById("menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      menuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
